<!-- dashboard/pdf_employee_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
</head>
<body>
    <h1>{{ page_title }}</h1>
    <p>Date: {{ date }}</p>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Hire Date</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.hire_date }}</td>
                    <td>{{ employee.email }}</td>
                    <td>{{ employee.phone }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No employees found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
