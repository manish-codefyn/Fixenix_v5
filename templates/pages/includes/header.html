<!--header -->

<header class="">
  <div class="container">
    <div class="border-bottom d-none d-md-block header">
      <div class="top-header">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 start"
          >
            <li><i class="bi-envelope-at-fill fw-bold"></i>info@fixenix.com</li>
            <li><i class="bi-phone-fill fw-bold"></i> +917992351609</li>
          </ul>

          <!---user auth-->
          {% if user.is_authenticated %}
          <div class="flex-shrink-0 end">
            <li class="nav-item dropdown-acc">
              <a
                class="nav-link dropdown-toggle a"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle"></i> {{user.username}}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% if user.is_staff %}
                <li>
                  <a class="dropdown-item a" href="{% url 'staff' %}">
                    <i class="bi bi-speedometer mr5"></i> Dashboard</a
                  >
                </li>
                {% else %}
                <li>
                  <a class="dropdown-item a" href="{%url 'user-profile' %}"
                    >Profile</a
                  >
                </li>
                {% endif %}
                <li>
                  <!-- Logout  -->
                  {% load crispy_forms_tags %}
                  <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}

                    <button
                      class="dropdown-item a"
                      type="submit"
                      onclick="confirmFunction()"
                    >
                      <i class="bi bi-box-arrow-right mr5"></i>
                      Log Out
                    </button>

                    <!-- Logout  -->

                    {% else %}

                    <a
                      class="btn btn-outline-primary"
                      data-bs-toggle="tooltip"
                      href="{% url 'account_login'%}"
                      data-bs-placement="bottom"
                      title="Login"
                      >Login</a
                    >

                    {% endif %}

                    <!-- end Header -->
                  </form>
                </li>
              </ul>
            </li>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
