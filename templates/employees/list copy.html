{% extends "layouts/base_dash.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Employee List</h2>
    <a href="{% url 'employee-add' %}" class="btn btn-primary mb-3">Add Employee</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
              
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.address }}</td>
                <td>
                    <a href="{% url 'employee-edit' employee.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'employee-delete' employee.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
